baseURL: https://Med-Karim-Ben-Boubaker.github.io/
languageCode: en-us
title: Mohamed Karim Ben Boubaker
theme: [PaperMod]
pagination.pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: /
          weight: 1
        - name: Archive
          url: archives
          weight: 2

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Mohamed Karim Ben Boubaker
  profile:
    image: "/images/profile.png"
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  disableRSS: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false

  homeInfoParams:
    Title: "Welcome to Karim's Blog ðŸ‘‹"
    Content: >
      Hi, I'm Karim, an an Engineer who is passionate about building smart and scalable AI systems that help humanity focus on the more important.
      In this blog, I share my learning notes and some articles across various fields, following the [Learn in Public](https://www.swyx.io/learn-in-public) methodology.

  socialIcons:
    - name: github
      title: See my projects on github
      url: "https://github.com/Med-Karim-Ben-Boubaker"
    - name: linkedin
      title: Let's connect on LinkedIn!
      url: "https://www.linkedin.com/in/mohamed-karim-ben-boubaker/"

  editPost:
    disabled: true

